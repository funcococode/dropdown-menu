<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navigation">
        <h2 id="logo">Dropdown Menu.</h2>
        <div class="linkWrapper">
            <a class="dropdownBtn" data-menu="services">Services</a>
            <a class="dropdownBtn" data-menu="products">Products</a>
        </div>
    </nav>

    <div id="dropdownWrapper" class="dropdownWrapper">

        <div id="services" class="dropdownMenu">
            <li class="ddItem">
                Reparing and Renovation
                <!-- <marquee class="ddItemMark" scrollamount="20" hspace="0px">Reparing and Renovation Reparing and Renovation Reparing and Renovation Reparing and Renovation</marquee> -->
            </li>
            <li class="ddItem">
                Customer Care
                <!-- <marquee class="ddItemMark" scrollamount="20">Customer Care Customer Care Customer Care Customer Care Customer Care Customer Care </marquee> -->
            </li>
            <li class="ddItem">
                Book a visit
                <!-- <marquee class="ddItemMark" scrollamount="20">Book a visit Book a visit Book a visit Book a visit Book a visit Book a visit Book a visit </marquee> -->
            </li>
            <li class="ddItem">
                Our Team
                <!-- <marquee class="ddItemMark" scrollamount="20">Our Team Our Team Our Team Our Team Our Team Our Team Our Team Our Team Our Team Our Team Our Team </marquee> -->
            </li>
        </div>
        <div id="products" class="dropdownMenu">
            <li class="ddItem">Refridgerators</li>
            <li class="ddItem">Washing Machines</li>
            <li class="ddItem">Mobile Phones</li>
            <li class="ddItem">Computers</li>
            <li class="ddItem">Automobile</li>
            <li class="ddItem">Home Appliances</li>
        </div>
    </div>


    <section>
        <h2 id="leadLine">A cool dropdown menu with a <u>marquee background</u> effect.</h2>
        <div id="searchArea">
            <div class="fieldWrapper">
                <input type="text" id="searchBox" name="searchBox"  required>
                <label id="searchLabel" for="searchBox">Search Here</label>
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
